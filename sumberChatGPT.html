<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credits</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Style -->
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f8f9fa;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #343a40;
    padding: 10px 20px;
  }

  .navbar .logo {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  .slider {
    position: relative;
    width: 100%;
    max-width: 700px;
    margin: 40px auto;
    overflow: hidden;
    aspect-ratio: 4 / 3;
    border-radius: 10px;
  }

  .slides {
    display: flex;
    width: 100%;
    height: 100%;
    transition: 0.6s;
  }

  .slide {
    width: 100%;
    height: 100%;
    flex-shrink: 0;
    position: relative;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  .caption {
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
  }

  .caption .role {
    font-weight: bold;
    font-size: 1.2rem;
    margin: 0;
  }

  .caption .name {
    font-size: 1rem;
    margin: 0;
  }

  input[type=radio] {
    display: none;
  }

  /* Geser slide */
  #slide1:checked ~ .slides {
    transform: translateX(0%);
  }

  #slide2:checked ~ .slides {
    transform: translateX(-100%);
  }

  #slide3:checked ~ .slides {
    transform: translateX(-200%);
  }

  #slide4:checked ~ .slides {
    transform: translateX(-300%);
  }

  #slide5:checked ~ .slides {
    transform: translateX(-400%);
  }

  /* Tombol navigasi */
  .slider .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.4);
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
    display: none;
    user-select: none;
  }

  .nav-prev {
    left: 10px;
  }

  .nav-next {
    right: 10px;
  }

  /* Tampilkan tombol hanya saat slide aktif */
  #slide1:checked ~ .navigation .nav1,
  #slide2:checked ~ .navigation .nav2,
  #slide3:checked ~ .navigation .nav3,
  #slide4:checked ~ .navigation .nav4,
  #slide5:checked ~ .navigation .nav5 {
    display: block;
  }
</style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Talenta School</div>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="sejarah.html">Sejarah</a></li>
        <li><a href="kehiduan.html">Kehidupan</a></li>
        <li><a href="Peninggalan.html">Peninggalan</a></li>
        <li><a href="sumber.html">Sumber Dalam/Luar</a></li>
        <li><a href="sumberChatGPT.html">Credits</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="slider">

      <!-- Radio Buttons -->
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">
      <input type="radio" name="slider" id="slide5">

      <!-- Slides -->
      <div class="slides">
        <div class="slide s1">
          <img src="images/image copy 6.png" alt="Slide 1">
          <div class="caption">
            <p class="role">Marvell Lee</p>
            <p class="name">Pencari Materi dan Mendesign Web (Individu)</p>
          </div>
        </div>
        <div class="slide s2">
          <img src="images/image copy 5.png" alt="Slide 2">
          <div class="caption">
            <p class="role">Sherryl</p>
            <p class="name">Pencari Materi dan Pembuat PPT</p>
          </div>
        </div>
        <div class="slide s3">
          <img src="images/image copy 7.png" alt="Slide 3">
          <div class="caption">
            <p class="role">Tasha</p>
            <p class="name">Pencari Materi dan Pembuat PPT</p>
          </div>
        </div>
        <div class="slide s4">
          <img src="images/image copy 8.png" alt="Slide 4">
          <div class="caption">
            <p class="role">Aldrick</p>
            <p class="name">Pencari Materi</p>
          </div>
        </div>
        <div class="slide s5">
          <img src="images/image copy 9.png" alt="Slide 5">
          <div class="caption">
            <p class="role">Kanda</p>
            <p class="name">Pencari Materi</p>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <label for="slide5" class="nav-btn nav-prev nav1">&#10094;</label>
        <label for="slide2" class="nav-btn nav-next nav1">&#10095;</label>

        <label for="slide1" class="nav-btn nav-prev nav2">&#10094;</label>
        <label for="slide3" class="nav-btn nav-next nav2">&#10095;</label>

        <label for="slide2" class="nav-btn nav-prev nav3">&#10094;</label>
        <label for="slide4" class="nav-btn nav-next nav3">&#10095;</label>

        <label for="slide3" class="nav-btn nav-prev nav4">&#10094;</label>
        <label for="slide5" class="nav-btn nav-next nav4">&#10095;</label>

        <label for="slide4" class="nav-btn nav-prev nav5">&#10094;</label>
        <label for="slide1" class="nav-btn nav-next nav5">&#10095;</label>
      </div>

    </div>
  </div>

</body>
</html>
